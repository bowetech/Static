<!doctype html>
<html lang="en">

<head>
	{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Static Framework{% endblock %}</title>
	<meta name="description"
		content="{% block description %}Static Framework - A web framework for static site developers{% endblock %}">
	<!-- Scripts 
	<script src="/js/app.min.js" defer></script>
	-->
	<!-- Fonts -->
	<link rel="dns-prefetch" href="//fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	{% endblock %}
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
			<div class="container">
				<a class="navbar-brand" href="/">
					<svg class="bi bi-columns-gap" width="1em" height="1em" viewBox="0 0 16 16" fill="#d9534f"
						xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M6 1H1v3h5V1zM1 0a1 1 0 00-1 1v3a1 1 0 001 1h5a1 1 0 001-1V1a1 1 0 00-1-1H1zm14 12h-5v3h5v-3zm-5-1a1 1 0 00-1 1v3a1 1 0 001 1h5a1 1 0 001-1v-3a1 1 0 00-1-1h-5zM6 8H1v7h5V8zM1 7a1 1 0 00-1 1v7a1 1 0 001 1h5a1 1 0 001-1V8a1 1 0 00-1-1H1zm14-6h-5v7h5V1zm-5-1a1 1 0 00-1 1v7a1 1 0 001 1h5a1 1 0 001-1V1a1 1 0 00-1-1h-5z"
							clip-rule="evenodd" />
					</svg> Static
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- Left Side Of Navbar -->
					<ul class="navbar-nav mr-auto">
						<!-- Menus for Left Navbar -->
					</ul>
					<!-- Right Side Of Navbar -->
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/about">About</a></li>
						<li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="py-4">
			<div class="container">
				{% block content %}{% endblock %}
			</div>
		</main>

		<footer style="position: fixed;left: 0; bottom: 5px; width: 100%; text-align: center; "
			class=" page-footer mt-auto  ">
			{% block footer %}
			<div class="copyright">
				<span class="footer-made-by"> Powered <span class="glyphicon glyphicon-heart text-danger"> </span> by:
					<a href="/" target="_blank">Static Framework</a> </span>

			</div>
			{% endblock %}
		</footer>

	</div>
</body>

</html>
